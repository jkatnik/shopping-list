<div ng-controller="ShoppingCtrl as ctrl">
	<div ng-repeat="item in ctrl.items" class="item">
		<button ng-class="{true: 'btn btn-success btn-lg', false: 'btn btn-danger btn-lg'}[item.bought]" ng-click="ctrl.toggle(item)">
			<span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="item.bought"></span> {{ item.name }}
		</button>
	</div>
</div>
